<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
     body {
      /*
          margin:0;
          position: fixed;
          */
          width: 80vw;
          height: 80vh;
          
          background-color: brown;
      }
    </style>
  </head>
  <body>
    <!-- <script type="module" src="./src/main.ts"></script> -->
    <script type="module"> 
      // LooperUi must come after its children
      import "./src/elements/LooperUI.ts";
      const looperUi = document.getElementById("looper-ui");

      window.addEventListener('resize', () => {
         if (!looperUi) return;
        looperUi.setAttribute("width", window.innerWidth.toString());
        looperUi.setAttribute("height", window.innerHeight.toString());
      });
    </script>

    <looper-ui id="looper-ui">
      <div class="buttons">
        <color-button data-for="color-content"></color-button>
        <stroke-size-button data-for="stroke-size-content"></stroke-size-button>
        <timing-multi-button data-for="timing-simple-content"></timing-multi-button>
        <clear-button></clear-button>
        <undo-button></undo-button>
        <redo-button></redo-button>
        <play-pause-button></play-pause-button>
        <export-button data-for="export-content"></export-button>
        <info-button data-for="info-content"></info-button>
      </div>
      <color-content></color-content>
      <stroke-size-content></stroke-size-content>
      <timing-simple-content></timing-simple-content>
      <timing-dynamic-content></timing-dynamic-content>
      <info-content></info-content>
      <export-content></export-content>
    </looper-ui>
    </div> 
  </body>
</html>
