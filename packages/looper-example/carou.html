<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test to understand the structure of the carousel</title>
    <style>
        .slides-container{
            width: 100%;
            min-width: 320px;
                max-width: 600px;

            border: dotted 1px black;
            overflow: hidden;
        }

        .slides-track{
            display: flex;
        }

        .slide {
            border: dashed 1px red;
            flex: 0 0 100%;
          }

        video{
            object-fit: contain;
            width:100%;
        }
    </style>
  </head>
  <body>

  <div class="slider-wrapper">
   <button class="slide-arrow slide-arrow-prev">
     ‹
   </button>
   <button class="slide-arrow slide-arrow-next">
     ›
   </button>
   <div class="slides-container">
     <div class="slides-track"> 
    <div class="slide">
        <p class="text"><b>Choisir la combinaison fréquence / durée de vie</b></p>
        <video controls="" muted="" playsinline="">
            <source src="/videos/rythmes.mp4"  type="video/mp4">
        </video>
    </div>
   
    <div class="slide">
        <p class="text"><b>Dessiner plus vite allonge les traits</b></p>
        <video controls="" muted="" playsinline="">
            <source src="/videos/vitesses.mp4"  type="video/mp4">
        </video>
    </div>
   
    <div class="slide">
        <p class="text"><b>Mettre en pause pour dessiner des traits qui clignotent</b></p>
        <video controls="" muted="" playsinline="">
            <source src="/videos/explosion.mp4"  type="video/mp4">
        </video>
    </div>
   
    <div class="slide">
        <p class="text"><b>Ceci est dessiné d'un seul long trait</b></p>
        <video controls="" muted="" playsinline="">
            <source src="/videos/etoile.mp4" type="video/mp4">
        </video>
    </div>
   
    <div class="slide">
        <p class="text"><b>Ceci est dessiné avec beaucoup de traits courts</b></p>
        <video controls="" muted="" playsinline="">
            <source src="/videos/vagues-reculent.mp4"  type="video/mp4">
        </video>
    </div>
   
    <div class="slide">
        <p class="text"><b>Varier les couleurs</b></p>
        <video controls="" muted="" playsinline="">
            <source src="/videos/arc-en-ciel.mp4"  type="video/mp4">
        </video>
    </div>
   
    <div class="slide">
        <p class="text"><b>Varier la vitesse de dessin</b></p>
        <video controls="" muted="" playsinline="">
            <source src="/videos/chenille-clignotante.mp4" type="video/mp4">
        </video>
    </div>
   </div>  
   </div>
</div>
  </body>
</html>
